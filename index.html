<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botanica AI</title>
  <meta name="theme-color" content="#22c55e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'garden': {
              'green': '#007A33',
              'green-light': '#22C55E',
              'orange': '#FF6B35',
              'yellow': '#FFD600',
              'beige': '#FDF8F0',
            }
          },
          fontFamily: {
            'outfit': ['Outfit', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "marked": "https://aistudiocdn.com/marked@^16.4.1"
  }
}
</script>
  <style>
    :root {
      --garden-green: #007A33;
      --garden-yellow: #FFD600;
      --garden-beige: #FDF8F0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--garden-beige);
    }

    .highlight-yellow {
      background-image: linear-gradient(transparent 60%, var(--garden-yellow) 60%);
    }

    .highlight-yellow-full {
      background-color: var(--garden-yellow);
      padding: 0.1em 0.4em;
      border-radius: 4px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
</head>

<body class="text-gray-800">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
